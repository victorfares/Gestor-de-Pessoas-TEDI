<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Gestor TEDI</title>
    <style>

        h1 { color: #333; margin-bottom: 40px; }

        .nav-card:hover { transform: translateY(-5px); border: 2px solid #007bff; }
        .nav-card h2 { color: #007bff; margin-top: 0; }
    </style>
</head>
<body>
<h1>Gestor de Pessoas TEDI</h1>
<div class="nav-container">

        <h2>Membros</h2>
        <p>Gerenciar equipe do projeto.</p>
    </a>
    <a th:href="@{/web/alunos}" class="nav-card">
        <h2>Alunos</h2>
        <p>Gerenciar alunos e níveis digitais.</p>
    </a>
    <a th:href="@{/web/aulas}" class="nav-card">
        <h2 style="color: #6f42c1;">Aulas/Eventos</h2>
        <p>Gerenciar aulas e presenças.</p>
    </a>

</html>
