server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: GestorTEDI

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/gestortedi?createDatabaseIfNotExist=true&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:2002}

    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect